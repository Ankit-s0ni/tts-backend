services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - tts_network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  backend-api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "127.0.0.1:8002:8000"
    volumes:
      - ./piper_models:/models:ro
      - app_data:/app/data
    env_file:
      - .env.prod
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=sqlite:///./data/production.db
      - REDIS_URL=redis://redis:6379/0
      - PIPER_URL=http://piper:5000/
      - MODELS_DIR=/models
      - MAX_CACHED_VOICES=5
      - DYNAMODB_AUTOCREATE=false
      - LOG_LEVEL=INFO
    depends_on:
      - redis
    networks:
      - tts_network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: celery -A celery_worker.celery_app worker --loglevel=info -Q celery,default,parler_gpu_queue --concurrency=1 -n worker@%h --max-tasks-per-child=500
    volumes:
      - ./piper_models:/models:ro
      - app_data:/app/data
    env_file:
      - .env.prod
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379/0
      - MODELS_DIR=/models
      - MAX_CACHED_VOICES=5
      - DYNAMODB_AUTOCREATE=false
      - LOG_LEVEL=INFO
    depends_on:
      - redis
      - backend-api
    networks:
      - tts_network

volumes:
  redis_data:
    driver: local
  app_data:
    driver: local

networks:
  tts_network:
    driver: bridge
